  <body>
      <section class="container"> 
        <h1> Guess the Number!</h1>
        <h4>Pick a number between 1 and 100 </h4> 
        <section class="form">
        
          <label for="guessField">Enter a guess: </label>
          <input class="input100" type="text" id = "guessField" class = "guessField">

          <p class="left guesses"></p> 
          <p class ="right guesscount"></p>
          <p class="lastResult"></p> 
          <p class="bottom-center lowOrHi"></p>
        </section>
      </section>
  </body>
  <script src="game.js"></script>
